<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index.html">facebook</a>
            </div>
            <div class="login">
                <form action="">
                <table class="login-controls">
                    <tr>
                        <td><label class="login-label">Email or Mobile </label></td>
                        <td><label class="login-label">Password </label></td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input class="submit-button" type="submit" value="Login"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><a class="forgotten" href="forgotten.html"> Forgotten account? </a></td>
                    </tr>
                </table>
                </form>
            </div>
        </div>
        <div class="main-body">
            <div class="left-section">
                <img class="facebook-image" src="facebook.svg" alt="">
                <p class="para">Facebook helps you connect and share <br> with the people in your life.</p>
            </div>
            <div class="login-box">
                <input class="input-field" type="text" placeholder="Email address or phone number">
                <input class="input-field" type="password" placeholder="Password">
                <button class="login-btn">Log in</button>
                <a class="forgot-link" href="#">Forgotten password?</a>
                <hr>
                <button class="create-btn">Create new account</button>
            </div>
        </div>
     </div>
</body>
</html>
