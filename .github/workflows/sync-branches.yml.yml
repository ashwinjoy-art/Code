name: GitHub Actions

on:
  push:
    branches:
      - master

jobs:
  Explore-GitHub-Actions:
    runs-on: windows-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Configure Git
        run: |
          git config --global user.name "ashwinjoy-art"
          git config --global user.email "ashwinjoy530@gmail.com"

      - name: Check if WSL Branch Exists
        id: check-branch
        run: |
          if git show-ref --verify --quiet refs/heads/wsl; then
            echo "branch_exists=true" >> $GITHUB_ENV
          else
            echo "branch_exists=false" >> $GITHUB_ENV
          fi

      - name: Create or Checkout WSL Branch
        run: |
          if [ "${{ steps.check-branch.outputs.branch_exists }}" == 'false' ]; then
            git checkout -b wsl
            git push origin wsl
          else
            git checkout wsl
          fi

      - name: Merge Master into WSL
        run: |
          git merge master --no-ff --commit -m "Syncing changes from master to wsl"
          git push origin wsl
